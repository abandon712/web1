<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个干净、高端的空白网站起点">
    <title>什么鬼东西</title>
    <link rel="stylesheet" href="style.css">
    <!-- 可以在这里引入自定义字体，例如 Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet"> -->
</head>
<body>

    <header class="site-header">
        <div class="container">
            <!-- 页眉区域：可以放 Logo 或 站点标题 -->
            <div class="logo">网站标题/Logo</div>
            <!-- 导航菜单可以放在这里 -->
            <!-- <nav> ... </nav> -->
        </div>
    </header>

    <main class="site-main">
        <div class="container content-area">
            <!-- 主要内容区域：这里是你添加具体内容的地方 -->
            <h1>欢迎来到您的空白网站</h1>
            <p>这是一个干净、现代化的起点。您可以在 <code>.content-area</code> 这个区域内开始添加您的内容，例如文本、图片、组件等。</p>
            <p>编辑 <code>index.html</code> 添加结构，编辑 <code>style.css</code> 添加样式。</p>
            <!-- 在此添加你的内容 -->

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <!-- 页脚区域：版权信息、少量链接等 -->
            <p>© 2023 您的网站名称. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 如果需要，可以在这里引入 JavaScript 文件 -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
